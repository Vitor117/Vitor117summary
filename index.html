<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="shortcut icon" href="src/imagem/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="side">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="side">
            <h3>Summary</h3>
            <ul>
                <li>
                    <div>
                        <img src="./src/imagem/icon-reaction.svg" alt="icon reação">
                        <span>Reaction</span>
                    </div>
                    <span><b>80</b> / 100</span>
                </li>
                <li>
                    <div>
                        <img src="./src/imagem/icon-memory.svg" alt="icon memoria">
                        <span>Reaction</span>
                    </div>
                    <span><b>92</b> / 100</span>
                </li>
                <li>
                    <div>
                        <img src="./src/imagem/icon-verbal.svg" alt="icon verbal">
                        <span>Reaction</span>
                    </div>
                    <span><b>61</b> / 100</span>
                </li>
                <li>
                    <div>
                        <img src="./src/imagem/icon-visual.svg" alt="icon-visual">
                        <span>Reaction</span>
                    </div>
                    <span><b>72</b> / 100</span>
                </li>
            </ul>
            <a href="#">Continue</a>
        </div>
    </div>
</body>
</html>
